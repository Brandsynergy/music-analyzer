<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Music Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }

    #uploadForm {
      margin: 40px auto 10px;
      background: white;
      padding: 30px;
      max-width: 450px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loading {
      display: none;
      margin-top: 15px;
    }

    #spinner {
      border: 4px solid #eee;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      background: #ffffff;
      max-width: 450px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
      display: none;
    }

    audio {
      margin-top: 15px;
      width: 100%;
    }

    pre {
      text-align: left;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
    }

    @media screen and (max-width: 480px) {
      #uploadForm, #result {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>AI Music Genre & Beat Analyzer</h1>
</header>

<form id="uploadForm">
  <h3>Upload Your Afrobeat / Amapiano Track</h3>
  <input type="file" id="musicFile" accept=".mp3,.wav" required>
  <br>
  <button type="submit">Analyze</button>
</form>

<div id="loading">
  <div id="spinner"></div>
  <p>Analyzing your music...</p>
</div>

<div id="result">
  <h3>Analysis Results</h3>
  <p><strong>Genre:</strong> <span id="genre"></span></p>
  <p><strong>Confidence:</strong> <span id="confidence"></span></p>
  <div id="styles"></div>
  <audio id="audioPlayer" controls></audio>

  <h4 style="margin-top: 20px;">üéØ Prompt for AI Music Generator (Suno)</h4>
  <pre id="textPrompt"></pre>

  <h4>üõ†Ô∏è Export as JSON</h4>
  <pre id="jsonOutput"></pre>
</div>

<script>
const form = document.getElementById("uploadForm");
const resultBox = document.getElementById("result");
const loading = document.getElementById("loading");
const genreEl = document.getElementById("genre");
const confidenceEl = document.getElementById("confidence");
const audioPlayer = document.getElementById("audioPlayer");
const textPrompt = document.getElementById("textPrompt");
const jsonOutput = document.getElementById("jsonOutput");

form.addEventListener("submit", async function (e) {
  e.preventDefault();

  const fileInput = document.getElementById("musicFile");
  const file = fileInput.files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  // Show spinner
  loading.style.display = "block";
  resultBox.style.display = "none";

  // Prepare audio player
  const audioURL = URL.createObjectURL(file);
  audioPlayer.src = audioURL;

  try {
    const res = await fetch("/api/music/analyze", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    genreEl.textContent = data.genre;
    confidenceEl.textContent = data.confidence;

    // Text prompt builder
    let promptText = `Genre: ${data.genre}\nConfidence: ${data.confidence}\nKey Beat Styles:\n`;
    for (const [style, val] of Object.entries(data.beat_styles)) {
      promptText += `- ${style.replace(/_/g, ' ')}: ${val}\n`;
    }
    textPrompt.textContent = promptText;

    // JSON Export
    jsonOutput.textContent = JSON.stringify(data, null, 2);

    // Show beat styles
    let stylesHTML = '<h4>Beat Style Analysis</h4><ul style="list-style:none; padding:0;">';
    for (const [style, val] of Object.entries(data.beat_styles)) {
      stylesHTML += `<li><strong>${style.replace(/_/g, ' ')}:</strong> ${val}</li>`;
    }
    stylesHTML += '</ul>';
    document.getElementById("styles").innerHTML = stylesHTML;

    loading.style.display = "none";
    resultBox.style.display = "block";

  } catch (err) {
    alert("Something went wrong. Please try again.");
    loading.style.display = "none";
  }
});
</script>

</body>
</html>
